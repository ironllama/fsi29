<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            font-size: 1.25rem;
            gap: 2rem;
        }

        body>div:first-child {
            font-size: 3rem;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            text-align: right;
        }

        input {
            font-family: inherit;
            font-size: inherit;
        }

        form {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>Temperature: <span id="temp">0</span></div>
    <form>
        <label>Name: <input /></label>
        <label>Color: <input /></label>
        <label>City: <input id="city" /></label>
        <button type="button">Submit</button>
    </form>
    <script>
        let tempElem = document.querySelector("#temp");
        let cityElem = document.querySelector("#city");
        let submitButton = document.querySelector("button");
        let formElem = document.querySelector("form");

        function getWeather() {
            let myXHR = new XMLHttpRequest();
            myXHR.addEventListener("load", function () {
                // console.log(myXHR.responseText);
                tempElem.innerHTML = myXHR.responseText;
            });
            myXHR.open("GET", `https://wttr.in/${city.value}?format=3`);
            myXHR.send();
        }

        cityElem.addEventListener("keyup", function (evt) {
            if (evt.key === "Enter") {
                getWeather();
            }
        });

        submitButton.addEventListener("click", function () {
            // formElem.submit();
            getWeather();
        });

    </script>
</body>

</html>
