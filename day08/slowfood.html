        body {
            margin: 0;
            background-color: gray;

        }

        nav {
            /* padding: 1.75em 1.25em 1.75em 2.75em; */
            width: 100%;
            height: 10rem;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        tr,

            border-spacing: 0;
        }

        video {
            width: 100%;
        }

        .redbutton,
        .lang {

        }

        #navbaseline {
            display: inline-block;
            height: 100%;
        }

        #logo_header {
            height: 100px;
            vertical-align: top;
            margin: 1.75em 2.75em
        }

        #navbuttons {
            width: 100%;
            text-align: right;
        }

        .redbutton {
            padding: 0.5em 2em;
            background-color: #E2271C;
            border-radius: 2em;
            margin-right: 2em;
            font-size: 1em;
        }

        svg {
            fill: white;
        }

        #search {
            width: 2.5em;
            vertical-align: middle;
            margin-right: 3em;
        }

        .lang {
            text-align: center;
            font-size: 1.75em;
            font-weight: normal;
            vertical-align: middle;
            margin-right: 1.5em;
        }

        .lang .langcode {
            margin-bottom: -0.5em;
        }

        .lang svg {
            width: 1em;
        }

        .hamburger {
            padding: 3rem 1.5em;
            box-sizing: border-box;
            /* border-left: 1px solid rgba(255, 255, 255, 0.5); */
            height: 10em;
        }

        .patty {
            width: 4rem;
            height: 0.25rem;
            background-color: white;
            margin: 0.75rem;
        }

        main {
            position: relative;
            height: 100vh;
        }

        #herotext {
            padding-top: 10rem;
            margin: 12rem;
            font-size: 5.5rem;
            font-weight: 900;
            line-height: 5.5rem;
            position: absolute;
            top: 0;
            left: 0;
            color: white;
        }

        #rightaside {
            position: absolute;
            right: 0;
            top: 0;
            padding-top: 10rem;
            width: 137px;
            height: 100%;
            border-left: 1px solid rgba(255, 255, 255, 0.5);
        }

        .social {
            display: block;
            height: 2em;
            width: 2em;
            margin: 2rem auto;
        }
    </style>
