        body {

            flex-direction: column;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            text-align: center;
        }

        body>div:first-child img {
            width: 300px;
        }

        body>div:first-child>div:nth-child(2) {
            background-image: url("https://imgs.search.brave.com/EaEdbchEB07cgrjWI_SMnP1K1fTY92TGFz0RfiKVUmU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTE5/NDY0MzMxL3Bob3Rv/L3RyZWUtYW5kLXJv/b3QuanBnP3M9NjEy/eDYxMiZ3PTAmaz0y/MCZjPUNXRlZsOWg4/cVVoZ0xEY3EtYkFD/enJQOFJ4dE1oMUQ3/MU91ZEpsX3o5OVE9");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 300px;
            height: 225px;
        }

        body>div:first-child>div:nth-child(2):hover {
            background-image: url("https://imgs.search.brave.com/sYBb_7d6si-F9uXqPNtXRgRhmFaUiSjMQXVK97adjTM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA1LzY0LzY1Lzg0/LzM2MF9GXzU2NDY1/ODQxNl9Ta3F5TjVu/dllYNkZJUmMwUU9m/MU9jaTZFNWM0WXVQ/Ni5qcGc");
        }

        body>div:first-child>div:nth-child(3) p span {
            background-color: cornflowerblue;
        }

        body>div:first-child>div:nth-child(3):has(p span) {
            background-color: yellow;
        }

        body>div:first-child>div:nth-child(3) p:has(span) {
            background-color: pink;
        }

        table {
            width: 300px;
            height: 100px;
            box-shadow: 10px 10px black;
            border: 1px solid red;
        }

        tr {
            box-shadow: 10px 10px cyan;
        }

        td {
            box-shadow: 5px 5px pink;
        }

        #logo_header {
            width: 100px;
            height: 100px;
            animation: 5s infinite forwards alexscrawl;
        }

        #logo_header .st0 {
            stroke: cornflowerblue;
            fill: cornflowerblue;
        }

        #logo_header .st1 {
            stroke: firebrick;
            fill: firebrick;
        }

        @keyframes alexscrawl {
            from {
                /* margin-left: -500px; */
                margin-top: -250px;
            }

            to {
                /* margin-left: 500px; */
                margin-top: 0;
            }
        }
