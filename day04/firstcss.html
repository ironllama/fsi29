<!DOCTYPE html>
<html lang="en" style="font-size: 5px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size: 16px; height: 800px;">
    <div style="background-color: orchid; height: 150px; width: 150px;"></div>
    <div style="background-color: #da70fa; height: 150px; width: 150px;"></div>
    <div style="background-color: rgb(218, 112, 214); height: 150px; width: 150px;"></div>
    <div style="background-color: rgba(218, 112, 214, 0.3); height: 150px; width: 150px;"></div>

    <div style="background-color: rgb(218, 112, 214); height: 150px; width: 150px; border-width: 32px; border-style: solid; border-color: goldenrod;"></div>
    <div style="background-color: rgb(218, 112, 214); height: 150px; width: 150px; border: 32px solid goldenrod;"></div>
    <!-- <div style="background-color: rgb(218, 112, 214); height: 150px; width: 150px; outline: 32px solid goldenrod;"></div> -->

    <h3>With px values.</h3>
    <div style="background-color: firebrick; width: 320px; height: 320px;">
        <div style="background-color: cyan; width: 160px; height: 160px;">
            <div style="background-color: goldenrod; width: 80px; height: 80px;">
                <!-- Hello, this is text inside the box. -->
            </div>
        </div>
    </div>

    <h3>With percent values.</h3>
    <div style="background-color: firebrick; width: 33%; height: 33%;">
        <div style="background-color: cyan; width: 50%; height: 50%;">
            <div style="background-color: goldenrod; width: 50%; height: 50%;">
            </div>
        </div>
    </div>

    <h3>With em values.</h3>
    <div style="background-color: firebrick; width: 2em; height: 2em; font-size: 10em;">
        <div style="background-color: cyan; width: 1em; height: 1em;">
            <div style="background-color: goldenrod; width: 0.5em; height: 0.5em;">
                <!-- Hello, this is text inside the box. -->
            </div>
        </div>
    </div>

    <h3>With rem values.</h3>
    <!-- <div style="background-color: firebrick; width: 2em; height: 2em; font-size: 10rem;">
        <div style="background-color: cyan; width: 1em; height: 1rem;">
            <div style="background-color: goldenrod; width: 0.5em; height: 0.5rem;">
            </div>
        </div>
    </div> -->
    <div style="background-color: firebrick; width: 64rem; height: 64rem; font-size: 10rem;">
        <div style="background-color: cyan; width: 32rem; height: 32rem;">
            <div style="background-color: goldenrod; width: 15rem; height: 16rem;">
            </div>
        </div>
    </div>

    <h3>With viewport values.</h3>
    <div style="background-color: firebrick; width: 33vw; height: 33vh;">
        <div style="background-color: cyan; width: 16vw; height: 16vh;">
            <div style="background-color: goldenrod; width: 8vw; height: 8vh;">
            </div>
        </div>
    </div>

</body>

</html>
