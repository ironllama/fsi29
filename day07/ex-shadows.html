<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        div {
            display: inline-block;
        }

        .lighterboxes {
            margin: 50px;
            width: 200px;
            height: 200px;
            background-color: bisque;
        }

        .darkercontainer {
            margin: 50px;
            width: 500px;
            height: 200px;
            background-color: black;
            padding: 25px;
            text-align: center;
        }

        .darkerboxes {
            width: 200px;
            height: 200px;
            background-color: black;
        }

        #first {
            box-shadow: 5px 5px 15px 2px #cccccc;
        }

        .second {
            box-shadow: inset 8px 10px 10px 1px rgba(0, 0, 0, 0.15);
        }

        #third {
            box-shadow: 0 0 16px 6px lightsalmon;
        }

        .last {
            box-shadow: 75px 75px 20px -20px #cccccc;
        }

        #darkone {
            margin-right: 50px;
            box-shadow: 0px 10px 20px 5px rgba(0, 255, 255, 0.7);
        }

        .darktwo {
            box-shadow: inset 0px 0px 20px 5px rgba(0, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div id="first" class="lighterboxes"></div>
    <div class="lighterboxes second"></div>
    <div class="lighterboxes" id="third"></div>
    <div class="darkercontainer">
        <div class="darkerboxes" id="darkone"></div>
        <div class="darkerboxes darktwo"></div>
    </div>
    <div class="lighterboxes last"></div>
</body>

</html>
