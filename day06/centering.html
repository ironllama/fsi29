<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering</title>
</head>

<body>
    <h1>Horizontal Centering Examples</h1>
    <div style="text-align: center;">
        Hello.
    </div>
    <br>
    <div style="">
        <!-- <div style="margin-left: 33%; width: 150px; height: 150px; background-color: cornflowerblue;"></div> -->
        <div style="margin: 0 auto; width: 150px; height: 150px; background-color: cornflowerblue;"></div>
    </div>
    <br>
    <div>
        <div style="display: inline-block; width: 150px; height: 150px; background-color: transparent;"></div>
        <div style="display: inline-block; width: 150px; height: 150px; background-color: cornflowerblue;"></div>
    </div>
    <br>
    <div>
        <center>
            <div style="display: inline-block; width: 150px; height: 150px; background-color: cornflowerblue;"></div>
        </center>
    </div>
    <br>
    <div>
        <div style="position: relative; left: 50%; margin-left: -16%; width: 150px; height: 150px; background-color: cornflowerblue;"></div>
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div style="position: relative; left: 50%; margin-left: -16%; width: 150px; height: 150px; background-color: cornflowerblue;"></div>
    </div>
    <br>
    <h1>Vertical Centering Examples</h1>
    <div style="height: 100px; outline: 1px solid red;">
        <span style="display: inline-block; margin-top: 40px;">Hello.</span>
    </div>
    <br>
    <div style="height: 100px; outline: 1px solid red;">
        <div style="display: inline-block; height: 100px; vertical-align: middle;"></div>
        Hello.
    </div>
    <br>
    <div style="height: 100px; outline: 1px solid red;">
        <div style="height: 40px;"></div>
        Hello.
    </div>
    <br>
    <div style="padding: 40px 0 0 0; box-sizing: border-box; height: 100px; outline: 1px solid red;">
        Hello.
    </div>
    <br>
    <div style="height: 100px; outline: 1px solid red;">
        <br>
        <br>
        Hello.
    </div>
    <br>
    <div style="height: 100px; outline: 1px solid red;">
        <span style="line-height: 2em;">Hello.</span>
    </div>
    <br>
    <div style="height: 100px; outline: 1px solid red;">
        <table height="100">
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>Hello.</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
    <br>
    <div style="height: 100px; outline: 1px solid red;">
        <table height="100">
            <tr valign="middle">
                <td>Hello.</td>
            </tr>
        </table>
    </div>
    <br>
    <div style="height: 100px; outline: 1px solid red;">
        <span style="position: relative; top: 40%;">Hello.</span>
    </div>
    <br>

</body>

</html>
