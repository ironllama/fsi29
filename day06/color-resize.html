<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a color</title>
</head>

<body style="height: 100vh;">
    <h3>Version with px sizes</h3>
    <!-- Outer div -->
    <div style="
        width: 200px;
        border: 1px solid firebrick;
        border-radius: 5px;
        padding: 5px;
        ">
        <!-- Top row: icon and select -->
        <div>
            <svg style="
                margin-right: 1px;
                vertical-align: bottom;
                height: 17px;
                fill: firebrick
                ;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

            </svg>
            <select style="width: 178px;">
                <option>firebrick</option>
                <option>cornflowerblue</option>
                <option>beige</option>
                <option>chartreuse</option>
                <option>gold</option>
                <option>skyblue</option>
            </select>
        </div>
        <!-- Diplay box -->
        <div style="
            border-radius: 5px;
            margin-top: 5px;
            height: 100px;
            background-color: firebrick
            ;"></div>
    </div>

    <hr>
    <h3>Version with percent sizes</h3>
    <!-- Outer div -->
    <div style="
        box-sizing: border-box;
        width: 215px;
        height: 156px;
        ">
        <div style="
        box-sizing: border-box;
        width: 100%;
        border: 1px solid firebrick;
        border-radius: 2.15%;
        padding: 2.15%;
        height: 100%;
        ">
            <!-- Top row: icon and select -->
            <div>
                <svg style="
                margin-right: 1px;
                vertical-align: bottom;
                width: 8.49%;
                fill: firebrick
                ;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                </svg>
                <select style="width: 88%;">
                    <option>firebrick</option>
                    <option>cornflowerblue</option>
                    <option>beige</option>
                    <option>chartreuse</option>
                    <option>gold</option>
                    <option>skyblue</option>
                </select>
            </div>
            <!-- Diplay box -->
            <div style="
            box-sizing: border-box;
            border-radius: 2.5%;
            margin-top: 2.5%;
            height: 82%;
            background-color: firebrick
            ;"></div>
        </div>
    </div>

    <hr>
    <h3>Version with rem sizes</h3>
    <!-- Outer div -->
    <div style="
        width: 12.5rem;
        border: 1px solid firebrick;
        border-radius: .315rem;
        padding: 0.312rem;
        ">
        <!-- Top row: icon and select -->

            <svg style="

                vertical-align: bottom;
                width: 1rem;
                fill: firebrick
                ;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                <option>firebrick</option>
                <option>cornflowerblue</option>
                <option>beige</option>
                <option>chartreuse</option>
                <option>gold</option>
                <option>skyblue</option>
            </select>
        </div>
        <!-- Diplay box -->
        <div style="
            border-radius: 0.312rem;
            margin-top: 0.312rem;
            height: 6.25rem;
            background-color: firebrick
            ;"></div>
    </div>

    <hr>
    <h3>Version with em sizes</h3>
    <!-- Outer div -->
    <div style="font-size: 10px;">
        <div style="
        width: 12.5em;
        border: 1px solid firebrick;
        border-radius: .315em;
        padding: 0.312em;
        ">
            <!-- Top row: icon and select -->
            <div>
                <svg style="
                margin-right: 1px;
                vertical-align: bottom;
                width: 1em;
                fill: firebrick
                ;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                <select style="width: 11.125em; font-size: inherit;">
                    <option>firebrick</option>
                    <option>cornflowerblue</option>
                    <option>beige</option>
                    <option>chartreuse</option>
                    <option>gold</option>
                    <option>skyblue</option>
                </select>
            </div>
            <!-- Diplay box -->
            <div style="
            border-radius: 0.312em;
            margin-top: 0.312em;
            height: 6.25em;
            background-color: firebrick
            ;"></div>
        </div>
    </div>

</body>

</html>
