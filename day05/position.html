<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>

<body>
    <div style="position: relative; margin: 100px 0 0 100px; background-color: pink;">
        <div>
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: cornflowerblue;
            ">
            </div>
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: goldenrod;
            ">
            </div>
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: firebrick;
                position: relative;
                inset: 30px;
            ">
            </div>
        </div>
        <div>
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: olivedrab;
            ">
            </div>
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: chartreuse;
                position: relative;
                left: 80px;
                top: -100px;
            ">
            </div>
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: salmon;
            ">
            </div>
        </div>
        <div style="position: relative; background-color: yellow;">
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: beige;
            ">
            </div>
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: orange;
                position: absolute;
                left: 20px;
                top: 50px;
                z-index: 0;
            ">
            </div>
            <div style="
                display: inline-block;
                width: 200px;
                height: 200px;
                background-color: gray;
            ">
            </div>
        </div>
        <div style="
            background-color: rgb(0, 0, 0, 0.5);
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            color: white;
            font-size: 2rem;
            font-family: fantasy;
            padding: 30px;
        ">
            Can you hear me?
        </div>
    </div>
</body>

</html>
