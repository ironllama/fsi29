<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .bluebox {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            border-radius: 10px;
            animation: 2s infinite alternate stuff;
        }

        @keyframes stuff {
            0% {
                margin-left: 0;
                margin-top: 0;
                background-color: cornflowerblue;
            }

            33% {
                margin-left: 600px;
                margin-top: 0;
            }

            66% {
                margin-left: 0;
                margin-top: 700px;
            }

            100% {
                margin-left: 600px;
                margin-top: 700px;
                background-color: firebrick;
            }
        }
    </style>
</head>

<body>
    <div class="bluebox"></div>
</body>

</html>
