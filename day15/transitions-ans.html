<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Exercise</title>

    <style>
        [class*="square"],
        .kitten::before {
            transition: 2s;
        }

        .box {
            width: 200px;
            height: 200px;
        }

        .container {
            height: 500px;
            padding-left: 50px;
            padding-top: 10px;
        }

        .square-one {
            background: rgb(58, 188, 58);
            border: 2px solid black;
        }

        .square-one:hover {
            width: 100%;
        }

        .square-two {
            width: 300px;
            height: 300px;
            background: rgb(225, 25, 159);
            border: 2px solid black;
        }

        .square-two:hover {
            background-color: transparent;
            border-color: transparent;
        }

        .text {
            position: relative;
            top: 235px;
            left: 700px;
            font-size: 3em;
        }

        .square-1 {
            background: red;
            border: 2px solid black;
            position: relative;
            left: 550px;
            top: 10px;
        }

        .square-2 {
            background: green;
            border: 2px solid black;
            position: relative;
            left: 750px;
        }

        .square-3 {
            background: blue;
            border: 2px solid black;
            position: relative;
            left: 750px;
            bottom: 400px;
        }

        .square-4 {
            background: yellow;
            border: 2px solid black;
            position: relative;
            left: 550px;
            bottom: 400px;
        }

        .container:nth-child(5):hover .square-1 {
            transform-origin: top left;
            transform: rotate(-90deg);
        }

        .container:nth-child(5):hover .square-2 {
            transform-origin: bottom right;
            transform: rotate(-90deg);
        }

        .container:nth-child(5):hover .square-3 {
            transform-origin: top right;
            transform: rotate(-90deg);
        }

        .container:nth-child(5):hover .square-4 {
            transform-origin: bottom left;
            transform: rotate(-90deg);
        }

        .container {
            position: relative;
        }

        .kitten::before {
            content: '';
            position: absolute;
            display: inline-block;
            top: 10px;
            left: 50px;
            height: 400px;
            width: 400px;
            z-index: 10;
            background-image: url('http://placekitten.com/400/400?image=2');
            opacity: 0;
        }

        .kitten:hover::before {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Make the square width increase over a second when hovered -->
        <div class="box square-one"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Make the square slowly fade away -->
        <div class="square-two"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Move all the square when hovered to show the text message! -->
        <div class="text">HI GUYS!!</div>
        <div class="box square-1"></div>
        <div class="box square-2"></div>
        <div class="box square-3"></div>
        <div class="box square-4"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Make the kitten change while hovering!
        (change the number in the image url from image=3 to an other number)
       -->
        <div class="kitten"><img src="http://placekitten.com/400/400?image=3" alt="kitten" /></div>
    </div>
</body>

</html>
